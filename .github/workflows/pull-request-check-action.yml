name: Pull Request Action Check

# ğŸ“Œ This workflow runs automatically when someone opens a Pull Request to "development"
on:
  pull_request:
    branches: [main]

jobs:
  build-and-check:
    name: Pull Request Action Check
    runs-on: ubuntu-latest # ğŸ–¥ï¸ Use the latest Ubuntu runner provided by GitHub

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        # ğŸ‘‰ This pulls the repo's code into the GitHub Actions machine

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
        # ğŸ‘‰ Makes sure Node.js v20 is installed (required for Next.js 16+)

      - name: ğŸ“¦ Install dependencies
        run: npm install
        # ğŸ‘‰ Installs everything from package.json

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build
        # ğŸ‘‰ Runs the Next.js build (fails PR if it doesnâ€™t compile)

      - name: âœ¨ Lint code
        run: npm run lint
        continue-on-error: true
        # ğŸ‘‰ Optional: checks code style with ESLint
        # "continue-on-error: true" means it wonâ€™t fail the PR, just warn
