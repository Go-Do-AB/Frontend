name: Build & Deploy Frontend

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-check:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
        continue-on-error: true

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-check
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.godo-dev.nu/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to GleSYS
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ vars.DEPLOY_URL != '' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GLESYS_HOST }}
          username: ${{ secrets.GLESYS_USER }}
          key: ${{ secrets.GLESYS_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            # Pull latest frontend image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Stop and remove old container
            docker stop godo-frontend 2>/dev/null || true
            docker rm godo-frontend 2>/dev/null || true

            # Start new container
            docker run -d \
              --name godo-frontend \
              --restart unless-stopped \
              -p 3000:3000 \
              ghcr.io/${{ github.repository }}:latest

            # Clean up old images
            docker image prune -f

      - name: Wait for startup
        run: sleep 15

      - name: Health check
        run: |
          for i in 1 2 3 4 5; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.DEPLOY_URL }}" || true)
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed (HTTP $HTTP_STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS â€” retrying in 15s..."
            sleep 15
          done
          echo "Health check failed after 5 attempts"
          exit 1
